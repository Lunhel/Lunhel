<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="./images/Logo LS.png" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Lunhel Store</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./pages/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/pagos.html">Pagos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/quienesomos.html">Quienes Somos</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex border m-4" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-dark" type="submit">Buscar</button>
        </form>
      </nav>
    </header>
    <main>
      <div id="carousel" class="carousel slide m-4" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.rhaegon.com.ar//wp-content/uploads/2019/09/001.jpg" class="d-block w-85 ms-auto me-auto" alt="banner1">
          </div>
          <div class="carousel-item">
            <img src="https://www.rhaegon.com.ar//wp-content/uploads/2019/09/002.jpg" class="d-block w-85 ms-auto me-auto" alt="banner2">
          </div>
          <div class="carousel-item">
            <img src="https://www.rhaegon.com.ar//wp-content/uploads/2019/09/003.jpg" class="d-block w-85 ms-auto me-auto" alt="banner3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h1 class="title">GALERIA DEL GAMER</h1>
      <div class="row m-5">
        <div></div>
        <div class="col-lg-4 mb-4">
          <img class="w-100 mb-4 rounded" src="./images/teclado.jpg" alt="">
          <img class="w-100 mb-4 rounded" src="./images/silla.png" alt="">
        </div>
        <div class="col-lg-4 mb-4">
          <img class="w-100 mb-4 rounded" src="./images/placa.jpg" alt="">
          <img class="w-100 mb-4 rounded" src="./images/moni.png" alt="">
        </div>
        <div class="col-lg-4 mb-4">
          <img class="w-100 mb-4 rounded" src="./images/memo.png" alt="">
          <img class="w-100 mb-4 rounded" src="./images/gabo.jpg" alt="">
        </div>
      </div>

    <footer>
      <div class="card text-center">
        <div class="card-header">

        <div class="card-body">
          <h5 class="card-title">República Argentina</h5>
          <p class="card-text">Lunhel Store 2022 © - Todos los derechos reservados.</p>
          <a href="#" class="btn btn-secondary">Más info</a>
        </div>
        <div class="card-footer text-muted">
          <a href="#">https://www.lunhelstore.com</a>
        </div>
      </div>
    </footer>

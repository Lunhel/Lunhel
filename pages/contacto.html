<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pc, computadoras, componentes, ryzen, intel, nvidia, geforce, amd, radeon, hardware, notebooks">
    <meta name="description" content="Contactanos ya sea, registrandote, por mail o via redes sociales para tener la mejor atencion al alcance de tus manos.">
    <link rel="shorcut icon" href="../images/Logo LS.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Contacto</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">
        <a href="../index.html">
          <img
            src="../images/Logo LS.png"
            alt="Logo de la pagina"
            width="80px"
            height="80px"
          />
        </a>
      </h1>
     <nav class="nav">
      <ul class="nav__list">
        <li>
          <a href="../index.html">Inicio</a>
        </li>
        <li>
          <a href="../pages/productos.html">Productos</a>
        </li>
        <li>
          <a href="../pages/pagos.html">Pagos y envios</a>
        </li>
        <li>
          <a href="../pages/contacto.html">Contacto</a>
        </li>
        <li>
          <a href="../pages/nosotros.html">Quienes somos</a>
        </li>
      </ul>
     </nav>
    </div>
  </header>
    <main class="main__contacto">
      <div class="container">
        <form>
          <div class="datosPersonales">
              <h2>
                <legend>Datos personales:</legend>
              </h2>
              <h3>
                <label for="nombre">Ingresa tu nombre</label>
              </h3>
              <input id="nombre" type="text" placeholder="Nombre">
              <h3>
                <label for="apellido">Ingresa tu apellido</label>
              </h3>
              <input id="apellido" type="text" placeholder="Apellido">
              <h3>
                <label for="documento">Ingresa tu DNI</label>
              </h3>
              <input id="documento" type="number" placeholder="DNI">
          </div>
          <div class="otrosDatos">
              <h2>
                <legend>Otros datos:</legend>
              </h2>
              <h3>
                <label for="email">Ingresa tu email</label>
              </h3>
          <input id="email" type="email" placeholder="Email">
          <h3>
            <label for="pais">Selecciona tu pais</label>
          </h3>
          <select class="select">
              <option>Argentina</option>
              <option>Brasil</option>
              <option>Uruguay</option>
              <option>Bolivia</option>
              <option>Peru</option>
              <option>Venezuela</option>
              <option>Chile</option>
              <option>Colombia</option>
              <option>Ecuador</option>
              <option>Puerto Rico</option>
              <option>Panama</option>
              <option>Republica Dominicana</option>
              <option>Mexico</option>
              <option>España</option>
              <option>Otros</option>
          </select>
          <hr>
          <h4>
            <label>Acepto terminos y condiciones</label>
            <input type="checkbox">
          </h4>
          <h4>
            <label>Quiero información por mail</label>
            <input type="checkbox">
          </h4>
          <hr>
          <h2>
            <label for="">¿Que team sos?</label>
          </h2>
          <h3>
            <label for="">AMD</label>
            <input name="radio" type="radio">
            <label for="">INTEL</label>
            <input name="radio" type="radio">
          </h3>
          <h3>
            <label for="comentarios">Ingresa tus comentarios</label>
          </h3>
          <textarea></textarea>
          </div>
          <div class="enviar">
              <h3>
                <legend>Enviar info</legend>
              </h3>
              <div class="botones">
                <input type="submit" value="Aceptar">
                <input type="reset" value="Restablecer">
              </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>Seguinos en las redes!</p>
        <div class="footer__icons">
          <a href="https://twitter.com/" target="_blank"
          ><img src="../images/gorjeo.png" alt="twitter" width="30" height="30"
        /></a>
        <a href="https://es-la.facebook.com/" target="_blank"
          ><img
            src="../images/facebook.png"
            alt="facebook"
            width="30"
            height="30"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img
            src="../images/instagram.png"
            alt="instagram"
            width="30"
            height="30"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="../images/youtube.png" alt="youtube" width="30" height="30"
        /></a>
        <a href="https://www.gmail.com/" target="_blank"
          ><img src="../images/gmail.png" alt="correo" width="30" height="30"
        /></a>
        </div>
        <p class="firma">Lunhel Store 2022 © - Todos los derechos reservados.</p>
      </div>
</footer>
</body>
</html>
